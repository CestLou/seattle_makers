<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @media (min-width:1921px){
      html, body{
        background: url(assets/doge-ground.jpg) repeat center top fixed #190303;
        background-size:100% auto;
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
    }
  }

  /* Mointores ranging from 1367px - 1920px */
  @media (min-width:1367px) and (max-width:1920px){
  html, body{
        background: url(assets/doge-ground.jpg) repeat center top fixed #190303;
        background-size:100% auto;
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
    }
  }

  /* Mointores ranging from 769px - 1366px */
  @media (min-width:769px) and (max-width:1366px){
  html, body{
        background: url(assets/doge-ground.jpg)  repeat center top fixed #190303;
        background-size:100% auto;
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
    }
  }
  /* Tablets like the iPad 2 and iPad Mini */
  @media (max-width:768px){
  html, body{
        background: url(assets/doge-ground.jpg)  repeat center top fixed #190303;
        background-size:100% auto;
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
    }
  }

  /* At a certain point the Background images become irrelevant as they are hidden behind other elements. Changed to a solid BG */
  @media handheld, only screen and (max-width: 640px) {
  html, body{
        background:#190303;
        color: #2E2F30;
        text-align: center;
        font-family: arial, sans-serif;
        margin: 0;
    }
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #a88f6a solid 10px;
    border-top-left-radius: 40px;
    border-top-right-radius: 40px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h1, h3, small {
    /*font-size: 100%;*/
    color: #a88f6a;
    /*line-height: 1.5em;*/
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  a {
    color: orange;
  }
  @media handheld, only screen and (max-width: 640px) {
    html, body{
      background:#190303;
    }
  }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1 align="left"><i>Wow</i></h1>
      <h3 align="center">Much error.</h3>

      <p>You may have mistyped the address, or the page may have moved.</p>
      <img class="team-icon-male" style="width: 100%" src="assets/olive_404.jpg">
      <small>Pug is worried for you.</small>
      <p>
        <a href="/">Go Home</a>
      </p>
    </div>
  </div>
</body>
</html>
